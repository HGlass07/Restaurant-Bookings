
{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>

<body>
    <h1>Bookings list</h1>
    {% for bookings in object_list %}
    <p>{{bookings.date}}</p>
    <p>{{bookings.time}}</p>
    <p>User: {{bookings.author}}</p>
    {% endfor %}
</body>

</html>
{% endblock %}
